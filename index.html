<!--  HAY QUE HACER LA GESTION DE LOGIN -->
<html lang="es" ng-app="miApp">
<!--  Prueba -->
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="./bower_components/angular-material/angular-material.min.css">
    <!-- Angular Material requires Angular.js Libraries -->
    <script src="./bower_components/angular/angular.min.js"></script>
    <script src="./bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="./bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="./bower_components/angular-messages/angular-messages.min.js"></script>
    <script src="./bower_components/angular-material/angular-material.min.js"></script>
    <!--<link rel="stylesheet" href="./bower_components/normalize/normalize.css">-->
    <script src="./bower_components/a0-angular-storage/dist/angular-storage.js"></script>
    <script src="./bower_components/angular-jwt/dist/angular-jwt.js"></script>
    <script src="./bower_components/angular-route/angular-route.js"></script>
    <link rel="stylesheet" href="./vista/css/index.css">
    <link rel="shortcut icon" href="./vista/imagenes/favicon.ico">
    <title>Pokéchat</title>
</head>

<body ng-cloak>

    <div ng-controller="login" layout="column" layout-align="center center" id="padreLogin">
        <!-- Login usuarios registrados -->
        <div id="login">
            <div class="loginBorder">
                <form ng-style="mostrarLogin" ng-submit="LoginFn(login)" name="Login" maxlength="50">

                    <input type="text" placeholder="Usuario" ng-model="login.user" name="User" required>
                    <input type="password" placeholder="Contraseña" ng-model="login.password" name="Password" required>

                    <section layout="row" layout-sm="column" layout-align="end center" layout-wrap>
                        <md-button class="md-raised md-primary" type="submit" name="loginBoton">Iniciar</md-button>
                    </section>
                    <!--Alertas-->
                    <div class="alertaFallo" ng-if="alertaL.mostrar">
                        <strong>¡Cuidado, accion inefectiva!</strong>{{alertaL.mensaje}}
                    </div>

                </form>
            </div>
            <!-- Boton despliegue de registro de usuarios-->
            <section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
                <md-button ng-click="botonRegistro()" class="md-raised md-warn">{{tipoRegistro}}</md-button>
            </section>
        </div>
        <!--Registro usuarios-->
        <div id="registro" ng-style="mostrarRegistro">
            <form ng-submit="RegisterFn(register)" name="Registro">

                <input type="text" placeholder="Usuario" name="User" ng-model="register.user" maxlength="50" required>
                <input type="password" placeholder="Contraseña" name="Password" ng-model="register.password" required>

                <section layout="row" layout-sm="column" layout-align="end center" layout-wrap>
                    <md-button class="md-raised md-primary" type="submit" name="registroBoton">Crear</md-button>
                </section>
                <!--  Alertas -->
                <div class="alertaExito" ng-if="correctoR.mostrar">
                   <strong>¡Lo atrapaste!</strong> {{correctoR.mensaje}}
                </div>

                <div class="alertaFallo" ng-if="alertaR.mostrar">
                   <strong>¡Lo has perdido, ya ha sido capturado!</strong> {{alertaR.mensaje}}
                </div>
            </form>
        </div>
    </div>

    <script src="./vista/scripts/login.js"></script>
</body>

</html>
